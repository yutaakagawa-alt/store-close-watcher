name: Test LINE Push

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"  # 毎日23時（日本時間）
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run X & Google Watch
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        run: |
          pip install selenium beautifulsoup4 requests
          python x_watch.py
