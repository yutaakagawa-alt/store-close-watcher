name: Search Watch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"  # 毎日23時（日本時間）

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Search Watch
        run: |
          python search_watch.py
